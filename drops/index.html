<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RagGuias ‚Äî Drops de MVP</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#050b18,#0f1b2c);
  color:#fff;
}
#pagina{max-width:1200px;margin:auto;padding:20px}

/* Header */
#header{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:25px
}
#btn-voltar{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#7cfbff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 12px rgba(0,240,255,.4)
}
#btn-voltar:hover{
  box-shadow:0 0 22px rgba(0,240,255,.8)
}
#logo-text{
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  color:#7cfbff;
  text-shadow:0 0 12px rgba(0,240,255,.8)
}

/* Search */
#search{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  outline:none;
  margin-bottom:25px;
  background:#020617;
  color:#fff;
  font-size:16px;
  box-shadow:0 0 20px rgba(0,240,255,.3)
}

/* MVP LINE */
.mvp-line{
  display:grid;
  grid-template-columns:140px 1fr;
  gap:18px;
  padding:16px;
  margin-bottom:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#0f1b2c,#020617);
  box-shadow:0 0 22px rgba(0,255,255,.35)
}

/* Imagem padr√£o */
.mvp-img{
  width:140px;
  height:140px;
  border-radius:16px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
}
.mvp-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Conte√∫do */
.mvp-content h3{
  margin:0 0 10px;
  font-size:20px;
  color:#7cfbff;
  text-shadow:0 0 8px rgba(0,240,255,.6)
}

/* Drops */
.drops{
  display:flex;
  flex-wrap:wrap;
  gap:10px
}
.drop-item{
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:10px;
  background:#020617;
  font-size:13px;
  box-shadow:0 0 10px rgba(0,240,255,.3)
}
.drop-item img{
  width:26px;
  height:26px;
  object-fit:contain
}
</style>
</head>

<body>
<div id="pagina">

<div id="header">
  <button id="btn-voltar" onclick="location.href='index.html'">P√ÅGINA INICIAL</button>
  <div id="logo-text">DROPS DE MVP</div>
</div>

<input id="search" placeholder="Pesquisar MVP ou item...">

<div id="list"></div>

</div>

<script>
// üî• IMAGEM PADR√ÉO (troque por qualquer imagem que quiser)
const imagemPadrao = "https://browiki.org/images/2/26/MvP2.gif";

// üì¶ DADOS
const mvps = [
  {
    name:"Ifrit",
    drops:[ name:"Carta Ifrit", icon:]
      
  },
  {
    name:"Ktullanux",
    drops:[
      { name:"Carta Ktullanux", icon:"https://static.divine-pride.net/images/items/item/4396.png" },
      { name:"Cajado Glacial", icon:"https://static.divine-pride.net/images/items/item/1624.png" }
    ]
  },
  {
    name:"Bafom√©",
    drops:[
      { name:"Carta Bafom√©", icon:"https://static.divine-pride.net/images/items/item/4142.png" },
      { name:"Foice Sangrenta", icon:"https://static.divine-pride.net/images/items/item/1303.png" }
    ]
  }
];

// Render
const list = document.getElementById("list");
const search = document.getElementById("search");

function render(data){
  list.innerHTML = "";
  data.forEach(mvp=>{
    list.innerHTML += `
      <div class="mvp-line">
        <div class="mvp-img">
          <img src="${imagemPadrao}">
        </div>
        <div class="mvp-content">
          <h3>${mvp.name}</h3>
          <div class="drops">
            ${mvp.drops.map(d=>`
              <div class="drop-item">
                <img src="${d.icon}">
                ${d.name}
              </div>
            `).join("")}
          </div>
        </div>
      </div>
    `;
  });
}

render(mvps);

// Search
search.addEventListener("input",()=>{
  const v = search.value.toLowerCase();
  render(
    mvps.filter(m =>
      m.name.toLowerCase().includes(v) ||
      m.drops.some(d => d.name.toLowerCase().includes(v))
    )
  );
});
</script>

</body>
</html>
